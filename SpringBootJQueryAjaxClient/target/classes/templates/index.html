<!DOCTYPE html>
<html class="no-js h-100" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include Common Header -->
    <th:block th:replace="header :: common-head"></th:block>

    <!-- Page-specific JS -->
    <script th:src="@{/js/index.js}"></script>
</head>
<body>

    <!-- Include the Header Fragment -->
    <th:block th:replace="header :: header"></th:block>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h3 style="color: blue">Please fill in the first name and last name</h3>
                <div>
                    <form class="form-inline" style="margin: 20px" id="customerForm">
                        <div class="form-group">
                            <label for="firstname">First Name:</label>
                            <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" />
                        </div>
                        <div class="form-group" style="margin-left: 20px;">
                            <label for="lastname">Last Name:</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" />
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-left: 20px;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
