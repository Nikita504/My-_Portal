<!DOCTYPE html>
<html class="no-js h-100" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show Table on Button Click</title>
<th:block th:replace="header :: common-head"></th:block>
<script th:src="@{/js/script.js}"></script>
<style>
body {
	text-align: center;
}

.table-container {
	display: none; /* Initially hidden */
	margin-top: 20px;
	width: 60%;
	margin-left: auto;
	margin-right: auto;
}
</style>
</head>
<body>
	<th:block th:replace="header :: header"></th:block>
	<h2>Hello, This is My Web Page</h2>
	<button id="showTableBtn" class="btn btn-primary">Show Table</button>

	<div id="tableContainer" class="table-container" style="display: none;">
		<h2 class="mt-3">User Details</h2>
		<table id="dataTable" class="table table-bordered table-striped">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>City</th>
				</tr>
			</thead>
			<tbody>
				<!-- Data will be added dynamically -->
			</tbody>
		</table>
	</div>
</body>
</html>
