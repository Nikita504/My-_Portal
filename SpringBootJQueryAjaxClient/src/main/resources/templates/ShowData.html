<!DOCTYPE HTML>
<html class="no-js h-100" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show All Records</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Include Common Head -->
    <th:block th:replace="header :: common-head"></th:block>

    <!-- Custom JS -->
    <script th:src="@{/js/ShowData.js}"></script>
</head>
<body>

    <!-- Include Header Fragment -->
    <th:block th:replace="header :: header"></th:block>

    <!-- Main Content -->
    <div class="container">
        <div class="row text-center">
            <h3 style="color: blue">View All Records Here</h3>
        </div>

        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <table id="tableEmps" class="table table-bordered">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="flowcheckall"></th>
                            <th>Customer Id</th>
                            <th>Customer Firstname</th>
                            <th>Customer Lastname</th>
                            <th>Customer Email ID</th>
                            <th>Update Record</th>
                            <th>Delete Record</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be dynamically loaded -->
                    </tbody>
                </table>

                <div class="text-center">
                    <button id="ExportReporttoCsvs" type="button" class="btn btn-primary">
                        Export Report to CSV
                    </button>
                </div>
            </div>
        </div>

        <!-- Update Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Update Customer</h4>
                    </div>
                    <div class="modal-body">
                        <label>Customer Id:</label>   
                        <input type="text" class="form-control" id="Cid" placeholder="Customer Id" />

                        <label>First name:</label>   
                        <input type="text" class="form-control" id="Fname" placeholder="Enter First Name" />

                        <label>Last name:</label>  
                        <input type="text" class="form-control" id="Lname" placeholder="Enter Last Name" />

                        <label>Email:</label>  
                        <input type="email" class="form-control" id="Email" placeholder="Enter Email" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="Umodal" data-dismiss="modal">
                            Update and Close
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
