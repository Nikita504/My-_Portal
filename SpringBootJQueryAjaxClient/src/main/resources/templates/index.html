<!DOCTYPE html>
<html class="no-js h-100" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Include Common Header -->
<th:block th:replace="header :: common-head"></th:block>

<!-- Page-specific JS -->
<script th:src="@{/js/index.js}"></script>

<style>
body {
	background-color: #f8f9fa;
}

.form-container {
	max-width: 500px;
	margin: 50px auto;
	background: white;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.form-control {
	height: 40px;
	font-size: 16px;
	padding: 15px;
}

.btn-primary {
	width: 100%;
	height: 45px;
	font-size: 16px;
	font-weight: bold;
	margin-top: 15px;
}
</style>
</head>
<body>

	<!-- Include the Header Fragment -->
	<th:block th:replace="header :: header"></th:block>

	<!-- Main Content -->
	<div class="container">
		<div class="form-container">
			<h3 class="text-center text-primary">Enter Your Details</h3>
			<form id="customerForm">
				<div class="mb-4">
					<label for="firstname" class="form-label">First Name</label> <input
						type="text" class="form-control" id="firstname"
						placeholder="Enter First Name" required>
				</div>
				<!-- Added extra margin here for spacing -->
				<div class="mb-4">

					<label for="lastname" class="form-label">Last Name</label> <input
						type="text" class="form-control" id="lastname"
						placeholder="Enter Last Name" required>
				</div>

				<div class="mb-4">
					<label for="email" class="form-label">Email ID</label> <input
						type="email" class="form-control" id="email"
						placeholder="Enter Email ID" required>
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
